<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Appplication form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">
        <h1>Application form</h1>
        <fieldset  >
            <legend>Application form</legend>
            <p>
                Full Name :
                <input type="Fullname" name placeholder="Full name">
            </p>
            <p>
                User Name :
                <input type="Name" Name placeholder="User Name">
            </p>
            <p>
                First Name :
                <input type="Firstname " First name placeholder="First Name">
            </p>
            <p class="email">
                     Email :
                <input type="Email" Email placeholder="moon @gmail.com">
            </p>
            <p>
                Web design language :
             <input type="checkbox" name="HTML" id="HTML"> HTML 
             <input type="checkbox" name="CSS" id="CSS"> CSS
             <input type="checkbox" name="PSD" id="PSD"> PSD
             <input type="checkbox" name="JAVA" id="JAVA"> JAVA
            </p>
            <p>
    <input class="button" type="button" value="Send">
            </p>
        
        </fieldset>
    </form>
</body>
</html>
